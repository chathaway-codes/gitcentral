{% extends "base.html" %}

{% block page_header %}
    List of all repositories
    {% if repo_user %}
        <small>for {{ repo_user }}</small>
    {% endif %}
{% endblock %}

{% block content %}
<ul>
{% for repo in object_list %}
    <li>
    <a href="{% url "repo-detail" username=repo.owner.username path=repo.path dirfile="" %}">{{ repo.name }}</a>
	    <span>{% include 'gitcentral/_repo_clone.html' %}</span>
    </li>
{% endfor %}
</ul>
{% endblock %}
