<html>
	<body>
		<nav>
		    <ul>
			<li><a href="{% url "repo-list" %}">All repos</a>
		    {% if user.is_authenticated %}
			<li><a href="{% url "repo-create" %}">Create Repo</a></li>
			<li><a href="{% url "user-repo-list" username=user.username %}">My Repos</a></li>
			<li><a href="{% url "key-list" %}">My Keys</a></li>
			<li><a class="btn btn-default" href="{% url 'account_logout' %}">Log Out</a></li>
		    {% else %}
		        <li><a class="btn btn-default" href="{% url 'account_login' %}">Log In</a></li>
		    {% endif %}
		    </ul>
		</nav>
		{% block content %}{% endblock %}
	</body>
</html>
